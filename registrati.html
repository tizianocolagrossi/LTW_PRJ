<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registrazione</title>
<link href="css/reg_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="main_content">
        <nav>
        <ul>
            <li><a href="index.html">Torna alla Home</a></li>
        </ul>
    </nav>
        <h1>Registrati</h1>
        <table>
            <form method="post" action="" name="registration">
            <tr><td><input type="text" placeholder="Nome" name="nome"></td><td><input type="text" placeholder="Cognome" name="cognome"></td></tr>
            <tr><td><input type="text" placeholder="CID" name="cid"></td><td><input type="email" placeholder="e-mail" name="email"></td></tr>
            <tr><td><input type="password" placeholder="password" name="pw"></td><td><input type="password" placeholder="confirm password" name="confirmpw"></td></tr>
            <tr><td colspan="2"><input type="submit" name="Iscriviti"></td></tr>
            </form>
        </table>
        <h2>Istruzioni</h2>
        <p> Inserire il nome e il cognome, nel campo CID va inserito il codice della carta di identita, l'email verra usata per avvisarvi di eventuali votazioni future
            e i campi password sono due per la conferma della password
        </p>
    </div>
    <footer>
        <img src="img/footg.png" alt="footer_img">
    </footer>
</body>
<script async src="js/logic.js"></script>
</html>
