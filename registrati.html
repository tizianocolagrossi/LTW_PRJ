<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registrazione</title>
<link href="css/global.css" rel="stylesheet" type="text/css">
<link href="css/reg_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="cont">
        <div id="main_content">
            <nav>
                <ul>
                    <li><a href="index.html">Torna alla Home</a></li>
                </ul>
            </nav>
            <table>
                <form method="post" action="" name="registration">
                <tr><td><input type="text" placeholder="Nome" name="nome" pattern="[A-Za-z]+" required></td>
                	<td><input type="text" placeholder="Cognome" name="cognome" pattern="[A-Za-z]+" required></td></tr>
                <tr><td><input type="text" placeholder="CID" name="cid" required></td>
                	<td><input type="email" placeholder="E-mail" name="email" required></td></tr>
                <tr><td><input type="password" placeholder="Password" name="pw" maxlength="20" required></td>
                	<td><input type="password" placeholder="Conferma password" name="confirmpw" maxlength="20" required></td></tr>
                <tr><td><input type="text" name="cf" placeholder="Codice Fiscale" required></td>
                    <td>
                        <select class="campo" size="1" cols="15" name="municipio" required>
                            <option selected value="---">Inserisci municipio</option>
                            <option value="m1">Municipio 1</option>
                            <option value="m2">Municipio 2</option>
                            <option value="m3">Municipio 3</option>
                            <option value="m4">Municipio 4</option>
                            <option value="m5">Municipio 5</option>
                            <option value="m6">Municipio 6</option>
                            <option value="m7">Municipio 7</option>
                            <option value="m8">Municipio 8</option>
                            <option value="m9">Municipio 9</option>
                            <option value="m10">Municipio 10</option>
                            <option value="m11">Municipio 11</option>
                            <option value="m12">Municipio 12</option>
                            <option value="m13">Municipio 13</option>
                            <option value="m14">Municipio 14 </option>
                            <option value="m15">Municipio 15</option>
                        </select>
                    </td>
                </tr>
                <tr><td colspan="2"><input type="button" value="Registrati" name="Iscriviti" onclick="register()"></td></tr>
                </form>
            </table>
            <h2>Istruzioni</h2>
            <p> 
                Inserire il nome e il cognome, nel campo CID va inserito il codice della carta di identit&agrave, l'e-mail verra usata per avvisarvi di eventuali votazioni future e per il recupero dell'account in caso di smarrimento delle credenziali.
            </p>
        </div>
        <div id="push_100"></div>
        <footer>
            <img src="img/footg.png" alt="footer_img">
        </footer>
    </div>    
</body>
<script async src="js/logic.js"></script>
</html>
