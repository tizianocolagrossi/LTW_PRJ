version: "2"
services:
  ngix:
    image: "nginx"
    volumes:
      - ./HTML:/usr/share/nginx/html
    ports:
      - "8080:80"
      - "4443:443"
    expose:
      - 80
      - 443
  node:
    image: "node:8"
    user: node
    working_dir: /home/node
    environment:
      - NODE_ENV=production
    volumes:
      - ./node1c:/home/node
    ports:
      - "8081:8081"
    expose:
      - 8081
    command: "npm start"
  couch:
    image: "couchdb"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    ports: 
      - "5984:5984"
    expose: 
      - 5984